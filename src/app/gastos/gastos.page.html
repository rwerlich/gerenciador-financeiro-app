<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
        <ion-text color="light">
          <ion-text color="light" class="fw400">Lista de Gastos</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="add()">
        <ion-icon class="icon-add" name="add-circle"></ion-icon>
       
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <!-- <ion-searchbar [(ngModel)]="searchKey" placeholder="Buscar"></ion-searchbar> -->
   
    <ion-input type="date" [(ngModel)]="dataBuscar" ></ion-input>

    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="medium" (click)="buscar(dataBuscar)">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        
        refreshingSpinner="circles"
        refreshingText="Carregando...">
      </ion-refresher-content>
    </ion-refresher>


<ion-list>
  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding *ngFor="let dado of lista">
    <ion-item-options side="start">
      <ion-item-option (click)="editar(dado.id, dado.motivo, dado.valor)">Editar</ion-item-option>
     
    </ion-item-options>

    <ion-item>
      <ion-label><h2> {{dado.motivo}} </h2> <h2><small> <span class="red">R${{dado.valor}}</span> - {{dado.data2}} - {{dado.funcionario}}</small></h2></ion-label>
    </ion-item>

    <ion-item-options side="end">
       
      <ion-item-option color="danger" (click)="excluir(dado.id)">Excluir</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  
</ion-list>


<ion-infinite-scroll  (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Carregando mais dados">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
