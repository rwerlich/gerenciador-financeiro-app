<ion-app>
	<ion-split-pane>
		<ion-menu type="overlay">
			<ion-header>
				<ion-toolbar>
					<ion-title>Menu</ion-title>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-menu-toggle auto-hide="false">
						<ion-item [routerDirection]="'root'" routerLink="home">
							<ion-icon slot="start" name="home"></ion-icon>
							<ion-label>
								Home
							</ion-label>
						</ion-item>

						<ion-item [routerDirection]="'root'" routerLink="gastos">
							<ion-icon slot="start" name="pricetag"></ion-icon>
							<ion-label>
								Gastos
							</ion-label>
						</ion-item>

						<ion-item [routerDirection]="'root'" routerLink="pagamentos">
							<ion-icon slot="start" name="logo-usd"></ion-icon>
							<ion-label>
								Pagamentos
							</ion-label>
						</ion-item>

						<ion-item [routerDirection]="'root'" routerLink="vendas">
							<ion-icon slot="start" name="cash"></ion-icon>
							<ion-label>
								Vendas
							</ion-label>
						</ion-item>

						<ion-item [routerDirection]="'root'" routerLink="compras">
							<ion-icon slot="start" name="card"></ion-icon>
							<ion-label>
								Compras
							</ion-label>
						</ion-item>

						<ion-item [routerDirection]="'root'" routerLink="movimentacoes">
							<ion-icon slot="start" name="analytics"></ion-icon>
							<ion-label>
								Movimentações
							</ion-label>
						</ion-item>

					</ion-menu-toggle>
				</ion-list>
			</ion-content>
		</ion-menu>
		<ion-router-outlet main></ion-router-outlet>
	</ion-split-pane>
</ion-app>
